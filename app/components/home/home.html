
<div class="col-md-12">
    <div class="alert alert-danger" role="alert">
        <h3>Warning none of these challenges save your progress
            <small>- to save progress copy your code into a text editor</small>
        </h3>
    </div>
</div>

<div class="col-md-6" ng-repeat='section in sections'>
    <h2>{{section.title}}</h2>
    <div class="list-group">
        <a ng-repeat='link in section.links' href="{{link.link}}" class="list-group-item">{{link.name}}</a>
    </div>
</div>
