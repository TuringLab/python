<div ng-class='scriptClass'>
    <iframe class="euler" ng-src="{{eulerUrl}}"></iframe>
    <div class='euler'>
        <div class="page-header">
            <h1>The answer to problem {{eulerId}} is {{answers[eulerId]}}</h1>
        </div>
        <blockquote>
          <p>If you are struggling with the solution please look at <a target="_blank" href="{{eulerAnswerUrl}}">this</a> site for the full answer</p>
        </blockquote>
    </div>
</div>
<div ng-class='codeClass'>
    <iframe class="trinket" src="https://trinket.io/embed/python/b7d222193d" allowfullscreen></iframe>
</div>
