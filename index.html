<html>
<head>
    <title>Python Resources</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>

    <script type="text/javascript" src="./app/app.module.js"></script>

    <script type="text/javascript" src="./app/shared/project/project.service.js"></script>
    <script type="text/javascript" src="./app/components/project/project.js"></script>

    <script type="text/javascript" src="./app/shared/view/view.service.js"></script>
    <script type="text/javascript" src="./app/shared/view/view.controller.js"></script>

    <script type="text/javascript" src="./app/components/main/main.controller.js"></script>
    <script type="text/javascript" src="./app/components/home/home.js"></script>
    <script type="text/javascript" src="./app/components/euler/euler.js"></script>
    <script type="text/javascript" src="./app/components/turtle/turtle.js"></script>
    <script type="text/javascript" src="./app/components/minecraft/minecraft.js"></script>

    <script type="text/javascript" src="./app/app.routes.js"></script>

</head>
<body ng-app="pythonResources">

    <div class="turing-wrapper">

        <div class="container-fluid">

            <div class='turing-bar'>
                <h1 class='turing-title'>
                    <span ng-controller="MainController">
                        <a class='btn btn-default btn-lg' href="#">
                            <span class="glyphicon glyphicon-home"></span>
                        </a>
                    </span>
                TuringLab Python resources
                    <span class="btn-group pull-right" role="group" ng-controller='ViewController'>
                      <button type="button" class="btn btn-default btn-lg" ng-repeat="button in buttons" ng-click="button.method()">
                        <span ng-class="button.icon"></span>
                      </button>
                    </span>
                </h1>
            </div>
            
            <div class="row turing-content" ng-view></div>

        </div>

    </div>

</body>
</html>
